spring.application.name=BootDataJPAProj04-UpdateAndReadOpr-MySQLDB

#MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/naresh
